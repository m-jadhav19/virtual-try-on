<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#0a0a0f"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b8cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AR Frame -->
  <g stroke="url(#appleGradient)" stroke-width="6" stroke-linecap="round">
    <path d="M 40 40 L 40 65 M 40 40 L 65 40"/>
    <path d="M 140 40 L 115 40 M 140 40 L 140 65"/>
    <path d="M 40 140 L 40 115 M 40 140 L 65 140"/>
    <path d="M 140 140 L 115 140 M 140 140 L 140 115"/>
  </g>
  
  <!-- Person silhouette -->
  <circle cx="90" cy="75" r="15" stroke="url(#appleGradient)" stroke-width="5" fill="none"/>
  <path d="M 65 115 Q 90 105 115 115" stroke="url(#appleGradient)" stroke-width="5" stroke-linecap="round" fill="none"/>
</svg>
